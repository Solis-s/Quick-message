<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lots of love, Solis &lt;3</title>
  <style>
    body {
      background: #000;
      color: #e6e9f0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #000;
      width: 90%;
      max-width: 420px;
      height: 80vh;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 50, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #1a1a1a;
      position: relative;
    }

    .header {
      text-align: center;
      background: #000;
      padding: 14px;
      font-weight: 600;
      font-size: 1.2em;
      border-bottom: 1px solid #1a1a1a;
      color: #8fbaff;
      text-shadow: 0 0 8px rgba(0, 102, 255, 0.3);
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      background: #111;
      color: #e6e9f0;
      text-align: center;
    }

    button {
      background: #002b80;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: #0033aa;
    }

    /* Message bubble (pop-in) */
    .bubble {
      position: absolute;
      bottom: 20px;
      left: 20px;
      max-width: 80%;
      background: #002b80;
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px 12px 12px 0;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      box-shadow: 0 0 10px rgba(0,0,50,0.6);
      line-height: 1.4;
      animation: slideUp 0.4s ease forwards;
    }

    .bubble.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Typing dots animation */
    .typing {
      display: inline-block;
    }

    .dot {
      height: 8px;
      width: 8px;
      background-color: #fff;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      opacity: 0.3;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ðŸ’« Lots of love, Solis &lt;3 ðŸŒ™</div>

    <div class="content" id="name-screen">
      <h2>Hey there!</h2>
      <p>Whatâ€™s your name?</p>
      <input type="text" id="nameInput" placeholder="Type your name..." />
      <button id="startBtn">Continue</button>
    </div>

    <div class="content" id="message-screen" style="display: none;">
      <h2 id="greet"></h2>
      <p>Hold onâ€¦ thereâ€™s something you just realized.</p>
    </div>

    <!-- Message bubble -->
    <div class="bubble" id="bubble">
      <span class="typing">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </span>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");
    const nameScreen = document.getElementById("name-screen");
    const messageScreen = document.getElementById("message-screen");
    const greet = document.getElementById("greet");
    const bubble = document.getElementById("bubble");

    startBtn.addEventListener("click", start);
    nameInput.addEventListener("keydown", e => {
      if (e.key === "Enter") start();
    });

    function start() {
      const name = nameInput.value.trim();
      if (!name) return;

      nameScreen.style.display = "none";
      messageScreen.style.display = "flex";
      greet.textContent = `Welcome, ${name}!`;

      // Show the bubble after a short delay
      setTimeout(() => {
        bubble.classList.add("show");

        // After 3â€“5 seconds, replace typing dots with the message
        setTimeout(() => {
          bubble.innerHTML = "You just now remember you had a kid? ðŸ¤¨ðŸ¤¨";
        }, Math.floor(Math.random() * 2000) + 3000); // random 3â€“5s delay
      }, 800);
    }
  </script>
</body>
</html>
